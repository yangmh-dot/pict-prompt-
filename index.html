<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 font-sans">

    <div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-lg overflow-hidden p-6">
        <h1 class="text-2xl font-bold text-center mb-2 text-blue-400">AI æç¤ºè©ç”Ÿæˆå™¨ V3</h1>
        <p class="text-xs text-center text-gray-400 mb-4">è§£æ±º "Model Not Found" å•é¡Œç‰ˆ</p>

        <div class="bg-gray-700 p-3 rounded-lg mb-4 border border-gray-600">
            <div class="mb-3">
                <label class="block text-xs font-medium mb-1 text-gray-300">Google Gemini API Key</label>
                <input type="password" id="apiKey" placeholder="è²¼ä¸Š API Key" 
                    class="w-full p-2 rounded bg-gray-800 border border-gray-500 focus:border-blue-500 text-white text-sm">
            </div>

            <div class="flex items-end gap-2">
                <div class="flex-1">
                    <label class="block text-xs font-medium mb-1 text-gray-300">é¸æ“‡æ¨¡å‹</label>
                    <select id="modelSelect" class="w-full p-2 rounded bg-gray-800 border border-gray-500 text-white text-sm">
                        <option value="gemini-1.5-flash">gemini-1.5-flash (é è¨­)</option>
                        <option value="gemini-1.5-flash-001">gemini-1.5-flash-001</option>
                        <option value="gemini-1.5-flash-002">gemini-1.5-flash-002</option>
                        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                    </select>
                </div>
                <button onclick="fetchAvailableModels()" class="bg-green-600 hover:bg-green-500 text-white text-xs py-2 px-3 rounded h-[38px] whitespace-nowrap">
                    ğŸ” åµæ¸¬å¯ç”¨æ¨¡å‹
                </button>
            </div>
            <p id="modelStatus" class="text-xs text-gray-400 mt-1">å¦‚æœå ±éŒ¯ï¼Œè«‹é»é¸åµæ¸¬æˆ–åˆ‡æ›æ¨¡å‹ã€‚</p>
        </div>

        <div class="flex border-b border-gray-600 mb-4">
            <button onclick="switchTab('image')" id="btn-image" class="flex-1 py-2 text-blue-400 border-b-2 border-blue-400 font-medium">ä¸Šå‚³åœ–ç‰‡</button>
            <button onclick="switchTab('youtube')" id="btn-youtube" class="flex-1 py-2 text-gray-400 font-medium">YouTube é€£çµ</button>
        </div>

        <div id="tab-image" class="block">
            <div class="border-2 border-dashed border-gray-600 rounded-lg p-4 text-center cursor-pointer hover:bg-gray-700 transition" onclick="document.getElementById('fileInput').click()">
                <p class="text-gray-400">é»æ“Šä¸Šå‚³æˆ–è²¼ä¸Šæˆªåœ–</p>
                <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleFileSelect(event)">
            </div>
            <img id="previewImage" class="w-full mt-4 rounded hidden object-cover max-h-60" />
        </div>

        <div id="tab-youtube" class="hidden">
            <input type="text" id="ytUrl" placeholder="è²¼ä¸Š YouTube Shorts é€£çµ" 
                class="w-full p-2 rounded bg-gray-700 border border-gray-600 mb-2 text-white"
                onchange="handleYoutubeLink()">
            <div id="ytPreviewArea" class="hidden mt-2">
                <p class="text-xs text-gray-400 mb-1">å·²æ“·å–å°é¢åœ–ï¼š</p>
                <img id="ytThumbnail" class="w-full rounded object-cover max-h-60">
                <p class="text-xs text-yellow-500 mt-1">*æ³¨æ„ï¼šå°‡æ ¹æ“šå°é¢åœ–é€²è¡Œåˆ†æ</p>
            </div>
        </div>

        <button onclick="generatePrompt()" 
            class="w-full mt-6 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded transition duration-200 flex justify-center items-center gap-2">
            <span>é–‹å§‹åˆ†æç”Ÿæˆ</span>
            <div id="loader" class="loader hidden"></div>
        </button>

        <div id="resultArea" class="hidden mt-6 bg-gray-700 p-4 rounded border border-gray-600">
            <h3 class="text-sm font-bold text-green-400 mb-2">è‹±æ–‡æç¤ºè© (Midjourney/SD):</h3>
            <div class="relative">
                <p id="outputEn" class="text-sm text-gray-200 bg-gray-800 p-2 rounded break-words select-all"></p>
                <button onclick="copyToClipboard('outputEn')" class="absolute top-1 right-1 text-xs bg-gray-600 px-2 py-1 rounded hover:bg-gray-500">è¤‡è£½</button>
            </div>
            
            <h3 class="text-sm font-bold text-green-400 mt-4 mb-2">ä¸­æ–‡æè¿°:</h3>
            <p id="outputZh" class="text-sm text-gray-200 bg-gray-800 p-2 rounded break-words select-all"></p>
        </div>
    </div>

    <script>
        let currentImageBase64 = null;
        let currentMimeType = null;

        // åˆå§‹åŒ–
        document.getElementById('apiKey').value = localStorage.getItem('gemini_api_key') || '';

        // â˜…â˜…â˜… æ–°å¢ï¼šè‡ªå‹•åµæ¸¬å¯ç”¨æ¨¡å‹ â˜…â˜…â˜…
        async function fetchAvailableModels() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) return alert("è«‹å…ˆè¼¸å…¥ API Key");
            
            const statusText = document.getElementById('modelStatus');
            statusText.innerText = "åµæ¸¬ä¸­...";
            statusText.className = "text-xs text-yellow-400 mt-1";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);

                const select = document.getElementById('modelSelect');
                select.innerHTML = ""; // æ¸…ç©º

                let foundVisionModel = false;
                
                // éæ¿¾å‡ºæ”¯æ´ generateContent çš„æ¨¡å‹
                data.models.forEach(model => {
                    if (model.supportedGenerationMethods.includes("generateContent")) {
                        // ç°¡å–®éæ¿¾ï¼Œåªé¡¯ç¤º gemini ç³»åˆ—
                        if(model.name.includes("gemini")) {
                            const option = document.createElement("option");
                            // model.name æ ¼å¼é€šå¸¸æ˜¯ "models/gemini-1.5-flash"
                            // æˆ‘å€‘åªéœ€è¦å¾ŒåŠæ®µ "gemini-1.5-flash"
                            const cleanName = model.name.replace("models/", "");
                            option.value = cleanName;
                            option.text = cleanName + (cleanName.includes("flash") ? " (æ¨è–¦)" : "");
                            select.appendChild(option);
                            foundVisionModel = true;
                        }
                    }
                });

                if (foundVisionModel) {
                    statusText.innerText = "åµæ¸¬æˆåŠŸï¼å·²æ›´æ–°ä¸‹æ‹‰é¸å–®ã€‚";
                    statusText.className = "text-xs text-green-400 mt-1";
                } else {
                    statusText.innerText = "æœªæ‰¾åˆ°åˆé©çš„æ¨¡å‹ï¼Œè«‹æª¢æŸ¥ Key æ¬Šé™ã€‚";
                }
                
                // å„²å­˜ Key
                localStorage.setItem('gemini_api_key', apiKey);

            } catch (e) {
                statusText.innerText = "åµæ¸¬å¤±æ•—ï¼š" + e.message;
                statusText.className = "text-xs text-red-400 mt-1";
            }
        }

        function switchTab(tab) {
            if(tab === 'image') {
                document.getElementById('tab-image').classList.remove('hidden');
                document.getElementById('tab-youtube').classList.add('hidden');
                document.getElementById('btn-image').className = "flex-1 py-2 text-blue-400 border-b-2 border-blue-400 font-medium";
                document.getElementById('btn-youtube').className = "flex-1 py-2 text-gray-400 font-medium";
            } else {
                document.getElementById('tab-image').classList.add('hidden');
                document.getElementById('tab-youtube').classList.remove('hidden');
                document.getElementById('btn-image').className = "flex-1 py-2 text-gray-400 font-medium";
                document.getElementById('btn-youtube').className = "flex-1 py-2 text-blue-400 border-b-2 border-blue-400 font-medium";
            }
            currentImageBase64 = null;
            document.getElementById('resultArea').classList.add('hidden');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            processFile(file);
        }

        window.addEventListener('paste', e => {
            if (e.clipboardData.files.length > 0) {
                processFile(e.clipboardData.files[0]);
                switchTab('image');
            }
        });

        function processFile(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = function() {
                currentImageBase64 = reader.result.split(',')[1];
                currentMimeType = file.type;
                const img = document.getElementById('previewImage');
                img.src = reader.result;
                img.classList.remove('hidden');
            }
            reader.readAsDataURL(file);
        }

        async function handleYoutubeLink() {
            const url = document.getElementById('ytUrl').value;
            const vidMatch = url.match(/(?:youtu\.be\/|youtube\.com(?:\/embed\/|\/v\/|\/watch\?v=|\/user\/\S+|\/ytscreeningroom\?v=|\/sandalsResorts#\w\/\w\/.*\/))([^\/&]{10,12})/);
            const shortsMatch = url.match(/shorts\/([^\/&?]{10,12})/);
            
            let videoId = null;
            if (shortsMatch) videoId = shortsMatch[1];
            else if (vidMatch) videoId = vidMatch[1];

            if (videoId) {
                const thumbUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                const img = document.getElementById('ytThumbnail');
                img.src = thumbUrl;
                document.getElementById('ytPreviewArea').classList.remove('hidden');

                try {
                    const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(thumbUrl)}`);
                    const blob = await response.blob();
                    const reader = new FileReader();
                    reader.onloadend = function() {
                        currentImageBase64 = reader.result.split(',')[1];
                        currentMimeType = "image/jpeg";
                    }
                    reader.readAsDataURL(blob);
                } catch (e) {
                    alert("æ³¨æ„ï¼šç„¡æ³•è‡ªå‹•è®€å–æ­¤ YouTube å°é¢ï¼ˆCORS é™åˆ¶ï¼‰ã€‚\nè«‹æ”¹ç”¨æ‰‹æ©Ÿæˆªåœ–ï¼Œä¸¦ä½¿ç”¨ã€Œä¸Šå‚³åœ–ç‰‡ã€åŠŸèƒ½ã€‚");
                }
            }
        }

        async function generatePrompt() {
            const apiKey = document.getElementById('apiKey').value;
            const selectedModel = document.getElementById('modelSelect').value;

            if (!apiKey) return alert("è«‹è¼¸å…¥ API Key");
            if (!currentImageBase64) return alert("è«‹å…ˆä¸Šå‚³åœ–ç‰‡");

            localStorage.setItem('gemini_api_key', apiKey);

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            
            // æç¤ºè©
            const promptText = `
                Analyze this image.
                1. Provide a stable diffusion/midjourney prompt (English, comma separated, descriptive).
                2. Provide a short description in Traditional Chinese (ç¹é«”ä¸­æ–‡).
                
                Return exactly in JSON format:
                {
                    "prompt_en": "...",
                    "desc_zh": "..."
                }
            `;

            try {
                // ä½¿ç”¨ä¸‹æ‹‰é¸å–®é¸ä¸­çš„æ¨¡å‹
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: promptText },
                                { inline_data: { mime_type: currentMimeType, data: currentImageBase64 } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }

                const rawText = data.candidates[0].content.parts[0].text;
                const cleanJson = rawText.replace(/```json|```/g, '').trim();
                
                try {
                    const result = JSON.parse(cleanJson);
                    document.getElementById('outputEn').innerText = result.prompt_en;
                    document.getElementById('outputZh').innerText = result.desc_zh;
                } catch (e) {
                    document.getElementById('outputZh').innerText = rawText;
                    document.getElementById('outputEn').innerText = "JSON è§£æå¤±æ•—ï¼Œè«‹çœ‹ä¸­æ–‡å€å¡Š";
                }
                document.getElementById('resultArea').classList.remove('hidden');

            } catch (error) {
                alert("éŒ¯èª¤: " + error.message + "\n\nå»ºè­°ï¼šè«‹å˜—è©¦åˆ‡æ›å…¶ä»–æ¨¡å‹ (ä¾‹å¦‚é¸æ“‡ 001 æˆ– 002 çµå°¾çš„)");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function copyToClipboard(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("å·²è¤‡è£½ï¼");
            });
        }
    </script>
</body>
