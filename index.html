<script>
// ----------------------------------------------------
// Language System (ä¸­æ–‡ <-> English UI Switch)
// ----------------------------------------------------
let currentLang = "zh";

const uiText = {
    zh: {
        title: "ğŸ±ğŸ¶ Sora2 å¯µç‰©å°æ±º Prompt ç”¢ç”Ÿå™¨",
        labelCatBreed: "è²“å’ªå“ç¨®",

        btnGenerate: "ç”¢ç”Ÿ Sora2 Prompt",
        btnCopy: "è¤‡è£½ Prompt",
        msgNoPrompt: "è«‹å…ˆç”¢ç”Ÿ Prompt å†è¤‡è£½å–”ï¼",
        msgCopied: "å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ âœ…"
    },
    en: {

        labelCatBreed: "Cat Breed",

        labelPuppyBreed: "Puppy Breed",
        labelTwist: "Twist Moment",
        btnGenerate: "Generate Sora2 Prompt",
        btnCopy: "Copy Prompt",
        msgNoPrompt: "Please generate a prompt first!",
        msgCopied: "Copied to clipboard âœ…"
    }
};

function toggleLang() {
    currentLang = currentLang === "zh" ? "en" : "zh";
    const lang = uiText[currentLang];

    document.getElementById("title").innerText = lang.title;
    document.getElementById("labelCatBreed").innerText = lang.labelCatBreed;
    document.getElementById("labelCatColor").innerText = lang.labelCatColor;
    document.getElementById("labelPuppyBreed").innerText = lang.labelPuppyBreed;
    document.getElementById("labelTwist").innerText = lang.labelTwist;
    document.getElementById("btnGenerate").innerText = lang.btnGenerate;
    document.getElementById("btnCopy").innerText = lang.btnCopy;
}

// ----------------------------------------------------
// Prompt Generator
// ----------------------------------------------------
function generate() {
    const catBreed = document.getElementById("catBreed").value;
    const catColor = document.getElementById("catColor").value;
    const puppyBreed = document.getElementById("puppyBreed").value;
    const twist = document.getElementById("twist").value;

    const prompt = `
Inside a cozy modern living room, a ${catBreed} with ${catColor} fur raises one paw like a tiny kung-fu master, facing a baby ${puppyBreed} crouching on the shiny wooden floor.
The cat leans in dramatically while the puppy tries to look brave but wiggles nervously.
Suddenly, ${twist}.
Add comedic tension, hyper-realistic fur textures, warm indoor lighting, fast zoom reactions, expressive faces, and high-energy pacing.
Perfect for a 10-second 9:16 YouTube Shorts clip.
    `;

    document.getElementById("output").innerText = prompt.trim();
}

// ----------------------------------------------------
// One-click Copy Prompt
// ----------------------------------------------------
function copyPrompt() {
    const text = document.getElementById("output").innerText.trim();
    const lang = uiText[currentLang];

    if (!text) {
        alert(lang.msgNoPrompt);
        return;
    }

    // å„ªå…ˆä½¿ç”¨ Clipboard API
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text)
            .then(() => alert(lang.msgCopied))
            .catch(() => fallbackCopy(text, lang.msgCopied));
    } else {
        fallbackCopy(text, lang.msgCopied);
    }
}

function fallbackCopy(text, msgCopied) {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    textarea.style.position = "fixed";
    textarea.style.left = "-9999px";
    document.body.appendChild(textarea);
    textarea.select();
    try {
        document.execCommand("copy");
    } catch (e) {}
    document.body.removeChild(textarea);
    alert(msgCopied);
}
</script>
